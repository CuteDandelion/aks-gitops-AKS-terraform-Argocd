name: Terraform Destroy

on:
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  terraformdestroy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./terraform/"

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    env:
      resource_group_name: ${{ secrets.AZURE_RESOURCE_GROUP }}
      storage_account_name: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      container_name: ${{ secrets.AZURE_CONTAINER_NAME }}
      backend_key: terraform.tfstate
      KUBECONFIG: ~/.kube/config
      cluster_name: ${{ secrets.AKS_CLUSTER_NAME }}
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download terraform.tfvars from Azure Blob Storage
        run: |
          az storage blob download \
            --account-name ${{ env.storage_account_name }} \
            --container-name ${{ env.container_name }} \
            --name terraform.tfvars \
            --file terraform.tfvars \
            --auth-mode login
        shell: bash

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group ${{ env.resource_group_name }} --name ${{ env.cluster_name }}
        shell: bash

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.1

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.resource_group_name }}" \
            -backend-config="storage_account_name=${{ env.storage_account_name }}" \
            -backend-config="container_name=${{ env.container_name }}" \
            -backend-config="key=${{ env.backend_key }}" \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var="ssh_public_key_data=${{ secrets.SSH_PUBLIC_KEY_AKS }}"
        shell: bash

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve \
            -var="ssh_public_key_data=${{ secrets.SSH_PUBLIC_KEY_AKS }}"
        shell: bash
