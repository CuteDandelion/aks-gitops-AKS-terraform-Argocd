apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanban-app
  labels:
    app: kanban
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kanban
  template:
    metadata:
      labels:
        app: kanban
    spec:
      containers:
        - name: kanban
          image: hanadisa/my-kanban-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
